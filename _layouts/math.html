---
layout: default
---

<html>
<head>
  <!-- Latex 支持 -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script> 
    MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        processEscapes: true
      }
    };
  </script>
</head>

<body>
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <span style="display:block;text-align:right;">
      Written on {{ page.date | date: "%B %e, %Y" }}
    </span>
  </div>

  <a href="{{ site.baseurl }}/">
    <span style="display:block;text-align:right;">
      返回首页 Back to Home
    </span>
  </a>

  {% include disqus.html %}
</article>
</body>
</html>
